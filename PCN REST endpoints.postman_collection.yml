openapi: 3.0.0
info: 
  title: PCN REST endpoints
  description: >-
    REST endpoints for CRUD operations.


    For the pcn dev environment, it is setup to use the authentication token
    configure at server. You don't have to execute the authentication endpoints
    to get authentication token needed for the execution of other endpoints.
  version: 1.0.0
servers:
  - url: '{base_url}'
    variables:
      base_url:
        enum:
          - 'https://pcndev.trekglobal.com/api/v1'
          - 'http://localhost:8080/api/v1'
        default: 'http://localhost:8080/api/v1'
tags:
  - name: Authentication
  - name: Get view schemas
  - name: Resource
  - name: User and Role
  - name: Tenant
  - name: Company and Supplier
  - name: Company User
  - name: Launch Vehicle
  - name: Mission
  - name: Contract
  - name: Criterion
  - name: Standard
  - name: Upload
  - name: AI Services
  - name: Prompt
  - name: AI Tool
  - name: AI Evaluation
  - name: AI Evaluation Lookup
  - name: AI Evaluation Chat
  - name: AI Document
  - name: AI Response
  - name: AI Result
  - name: Mission Parts Import and PIU Import
  - name: Product Template
  - name: PRM
  - name: Product Instance
  - name: Requirement
  - name: Claim Import
  - name: Claim
  - name: Evidence
  - name: Review
  - name: Claim Evaluation
  - name: Criterion Evaluation
  - name: Finding
  - name: Thread
  - name: Thread Message
components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional, arbitrary value for documentation purposes  
  parameters:
    expand:
      in: query
      name: $expand
      required: false
      schema:
        type: string
      description: expand of parent or child entities
    filter:
      in: query
      name: $filter
      required: false
      schema:
        type: string
      description: query filter
    orderby:
      in: query
      name: $orderby
      required: false
      schema:
        type: string
      description: ordering of query result
    select:
      in: query
      name: $select
      required: false
      schema:
        type: string
      description: comma separated list of properties to be included in the json result object
    top:
      in: query
      name: $top
      required: false
      schema:
        type: integer
        minimum: 0
      description: first n items to return from query result
    skip:
      in: query
      name: $skip
      required: false
      schema:
        type: integer
        minimum: 0
      description: first n items to skip
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ServerError:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    BinaryResponse:
      description: Successful response
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
  schemas:
    ErrorResponse:
      description: Error response from server
      type: object
      properties:
        title:
          type: string
          description: error summary
          example: Save error
        status:
          type: integer
          description: http status code
          example: 500
        detail:
          type: string
          description: error details
          example: Foreign ID 1000005 not found in PCN_Requirement_ID
    Image:
      description: Image entity
      type: object
      properties:
        id: { type: integer, example: 103 }
        uid: { type: string, format: uuid, example: "ba05016b-ec17-4eac-ac7a-d1d30d16bd78" }
        file_name: { type: string, example: "logo.png" }
        data: { type: string, description: "base64 encoded image content" }
    ResourceAccess:
      description: Role access to protected resources
      type: object
      properties:
        uid:
          type: string
          format: uuid
          description: Unique identifier. Auto generate.
          example: 9bb65996-4426-4fe4-b950-c9c891a9dddd
        tenant:
          description: Tenant reference. Value is automatically retrieved from the authentication context.
          type: object          
          properties:
            propertyLabel:
              type: string
              description: Property label
              enum:
                 - 'Client'
            id:
              type: integer
              description: Identifier
              example: 11
            identifier:
              type: string
              description: Identifier
              example: GardenWorld
            model-name:
              type: string
              description: /models/{model-name}
              enum:
                 - 'ad_client'
        role:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Role'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_role'
        httpMethods:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'HTTP Methods'
            id:
              type: string
              description: list item id
              enum:
                - 'DELETE'
                - 'GET'
                - 'POST'
                - 'PUT'
            identifier:
              type: string
              description: list item identifier
              enum:
                - 'Delete'
                - 'Get'
                - 'Post'
                - 'Put'
            model-name:
              type: string
              enum:
                 - 'ad_ref_list'
        resource:
          description: protected REST resource path
          type: object
          properties:
            propertyLabel:
              type: string
              description: Property label
              enum:
                 - 'Rest Resource'
            id:
              type: integer
              description: Identifier
              example: 1000000
            identifier:
              type: string
              description: Identifier
              example: v1/models/ad_roles\\b/?.* | Role Model Resource
            model-name:
              type: string
              description: /models/{model-name}
              enum:
                 - 'rest_resource'
        isActive:
          type: boolean
          description: Active status
          example: true
    Resource:
      description: Protected REST resource path
      type: object
      properties:
        id:
          type: integer
          description: Record identifier. Auto generate.
          example: 1000000
        uid:
          type: string
          format: uuid
          description: Unique identifier. Auto generate.
          example: b69d5fa2-c057-4a50-9a53-b7673f814840
        name:
          type: string
          description: Name
          example: Role Model Resource
        resourcePath:
          type: string
          description: Resource path (regex)
          example: v1/models/ad_roles\\b/?.*
        isActive:
          type: boolean
          description: Active status
          example: true
        model-name:
          type: string
          description: /models/{model-name}
          example: rest_resource
        view-name:
          type: string
          description: /views/{view-name}
          example: resources
        resourceAccess:
          type: array
          items: { $ref: "#/components/schemas/ResourceAccess" }
    IncludedRoleTemplate:
      type: object
      properties:
        uid:
          type: string
          description: record uuid
          readOnly: true
        tenant:
          type: object
          properties:
            propertyLabel: 
              type: string
              readOnly: true
              enum:
                 - 'Tenant'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              readOnly: true
              enum:
                 - 'ad_client'
          readOnly: true
        role:
          type: object
          properties:
            propertyLabel: 
              type: string
              readOnly: true
              enum:
                 - 'Role'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              readOnly: true
              enum:
                 - 'ad_role'
        roleTemplate:
          $ref: "#/components/schemas/RoleTemplate"
        isActive:
          type: boolean
          description: Active status
          example: true
    Role:
      description: Security role for role based access control
      type: object
      properties:
        id:
          type: integer
          description: Identifier. Auto generate.
          example: 103
        uid:
          type: string
          format: uuid
          description: Unique identifier. Auto generate.
          example: 322f1e23-ee0e-4a21-8ccb-8a674c6c62e2
        tenant:
          description: Tenant reference. Value is automatically retrieved from the authentication context.
          type: object
          properties:
            propertyLabel:
              type: string
              description: Property label
              example: Client
            id:
              type: integer
              description: Identifier
              example: 11
            identifier:
              type: string
              description: Identifier
              example: GardenWorld
            model-name:
              type: string
              description: /models/{model-name}
              example: ad_client
        name:
          type: string
          description: Name
          example: GardenWorld User
        description:
          type: string
          description: Description
          example: GardenWorld User
        userLevel:
          type: object
          properties:
            propertyLabel:
              type: string
              description: Property label
              example: User Level
            id:
              type: string 
              description: Identifier
              example: "  O" # " C" (Client), " CO" (Client+Organization), "  O" (Organization) or "S  " (System) 
            identifier:
              type: string
              description: Identifier
              example: Organization
            model-name:
              type: string
              description: /models/{model-name}
              example: ad_ref_list
        isAccessAdvanced:
          type: boolean
          description: Is access advanced?
          example: false
        isActive:
          type: boolean
          description: Active status
          example: true
        model-name:
          type: string
          description: /models/{model-name}
          example: ad_role
        view-name:
          type: string
          description: /views/{view-name}
          example: roles
        resourceAccess:
          type: array
          items: { $ref: "#/components/schemas/ResourceAccess" }
    RoleTemplate:
      type: object
      properties:
        id:
          type: integer
          description: record id
          readOnly: true
        uid:
          type: string
          description: record uuid
          readOnly: true
        tenant:
          type: object
          properties:
            propertyLabel: 
              type: string
              readOnly: true
              enum:
                 - 'Tenant'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              readOnly: true
              enum:
                 - 'ad_client'
          readOnly: true
        name:
          type: string
          description: Alphanumeric identifier of the entity
        description:
          type: string
          description: Optional short description of the record
        isActive:
          type: boolean
          description: Active status
          example: true
        resourceAccess:
          type: array
          items:
            $ref: '#/components/schemas/ResourceAccess'
    UserRole:
      description: Role assignment to user
      type: object
      properties:
        uid:
          type: string
          format: uuid
          description: Unique identifier. Auto generate.
          example: 1bf9c8cf-58ae-4af2-8527-07a6ed514690
        tenant:
          description: Tenant reference. Value is automatically retrieved from the authentication context.
          type: object
          properties:
            propertyLabel:
              type: string
              enum:
                 - 'Client'
            id:
              type: integer
              description: Identifier
              example: 11
            identifier:
              type: string
              description: Identifier
              example: GardenWorld
            model-name:
              type: string
              description: /models/{model-name}
              enum:
                 - 'ad_client'
        role:
          type: object
          properties:
            propertyLabel:
              type: string
              description: Property label
              enum:
                 - 'Role'
            id:
              type: integer
              description: Identifier
              example: 103
            identifier:
              type: string
              description: Identifier
              example: GardenWorld User
            model-name:
              type: string
              description: /models/{model-name}
              enum:
                 - 'ad_role'
        user:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'User/Contact'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_user'
        isActive:
          type: boolean
          description: Active status
          example: true
        resourceAccess:
          type: array
          items: { $ref: "#/components/schemas/ResourceAccess" }
    User:
      description: User entity
      type: object
      properties:
        id:
          type: integer
          description: Identifier. Auto generate.
          example: 1000058
        uid:
          type: string
          format: uuid
          description: Unique identifier. Auto generate.
          example: 8cc189ab-586d-45c8-b5aa-569888b5962d
        tenant:
          description: Tenant reference. Value is automatically retrieved from the authentication context.
          type: object
          properties:
            propertyLabel:
              type: string
              description: Property label
              enum:
                 - 'Client'
            id:
              type: integer
              description: Identifier
              example: 11
            identifier:
              type: string
              description: Identifier
              example: GardenWorld
            model-name:
              type: string
              description: /models/{model-name}
              enum:
                 - 'ad_client'
        name:
          type: string
          description: Name
          example: First_Name_LastName
        firstName:
          type: string
          description: First name
        middleName:
          type: string
          description: Middle name
        lastName:
          type: string
          description: Last name
        nickName:
          type: string
          description: Nick name
        eMail:
          type: string
          description: Email address
          example: user@gardenworld.com
        description:
          type: string
          description: Description
        gender:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Gender'
            id:
              type: string
              description: list item id
              enum:
                - 'F'
                - 'M'
            identifier:
              type: string
              description: list item identifier
              enum:
                - 'Female'
                - 'Male'
            model-name:
              type: string
              enum:
                 - 'ad_ref_list'
        pronouns:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Pronouns'
            id:
              type: string
              description: list item id
              enum:
                - 'H'
                - 'O'
                - 'N'
                - 'S'
                - 'T'
            identifier:
              type: string
              description: list item identifier
              enum:
                - 'He/Him/His'
                - 'Other'
                - 'Prefer not to say'
                - 'She/Her/Hers'
                - 'They/Them/Theirs'
            model-name:
              type: string
              enum:
                 - 'ad_ref_list'
        dateOfBirth:
          type: string
          format: date
          description: Date of birth
          example: 2000-12-25
        preferredContactMethod:
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Preferred Contact Method'
            id:
              type: string
              description: list item id
              enum:
                - 'E'
                - 'P'
                - 'T'
            identifier:
              type: string
              description: list item identifier
              enum:
                - 'Email'
                - 'Phone Call'
                - 'Text'
            model-name:
              type: string
              enum:
                 - 'ad_ref_list'
        language:
          type: string
          description: language code
          example: en_US
        timeZone:
          type: string
          description: timezone id
        photo: { $ref: "#/components/schemas/Image" }        
        isActive: 
          type: boolean
          example: true
        model-name: 
          type: string
          description: /models/{model-name}
          example: ad_user
        view-name: 
          type: string
          description: /views/{view-name}
          example: users
        password:
          type: string
          description: user password, only included in create user response
        userRoles:
          type: array
          items: { $ref: "#/components/schemas/UserRole" }
    Language:
      type: object
      properties:
        propertyLabel: { type: string, example: "Language" }
        id: { type: string, example: "en_US" }
        identifier: { type: string, example: "English (USA)" }
        model-name: { type: string, example: "ad_language" }
    State:
      description: State or region of a country
      type: object
      properties:
        id: { type: integer, example: 103 }
        identifier: { type: string, example: "CA" }
        view-name: { type: string, example: "states" }
    Country:
      description: Country entity
      type: object
      properties:
        id: { type: integer, example: 100 }
        identifier: { type: string, example: "United States" }
        view-name: { type: string, example: "countries" }
    Address:
      description: Address entity
      type: object
      properties:
        id: { type: integer, example: 1000128 }
        identifier: { type: string, example: "8963 Mclennan Ave, Panorama City, CA 91402" }
        address1: { type: string, example: "8963 Mclennan Ave" }
        address2: { type: string }
        address3: { type: string }
        address4: { type: string }
        postal: { type: string, example: "91402" }
        postal_add: { type: string }
        city: { type: string, example: "Panorama City" }
        state: { $ref: "#/components/schemas/State" }
        country: { $ref: "#/components/schemas/Country" }
    OrganizationInfo:
      description: Organization details
      type: object
      properties:
        id: { type: integer, description: "Record id. Auto generate." }
        uid: { type: string, format: uuid, example: "ba05016b-ec17-4eac-ac7a-d1d30d16bd78", description: "Auto generate." }
        address: { $ref: "#/components/schemas/Address" }
        eMail: { type: string }
        phone: { type: string, example: "123" }
        fax: { type: string }
        timeZone: { type: string }
        website: { type: string }
        logo: { $ref: "#/components/schemas/Image" }
        isActive: { type: boolean, example: true }
    Organization:
      description: Organization entity of a tenant
      type: object
      properties:
        id: { type: integer, description: "Record id. Auto generate." }
        uid: { type: string, format: uuid, example: "b5264c89-138d-47ce-9636-72f36cf88570", description: "Auto generate." }
        value: { type: string, example: "HQ" }
        name: { type: string, example: "HQ" }
        description: { type: string }
        isSummary: { type: boolean, example: false }
        isActive: { type: boolean, example: true }
        organizationInfo:
          type: array
          items: { $ref: "#/components/schemas/OrganizationInfo" }
    Tenant:
      description: Tenant entity
      type: object
      properties:
        id: { type: integer, description: "Record id. Auto generate." }
        uid: { type: string, format: uuid, example: "0eed175a-0af0-4634-89e1-5d25d301d502", description: "Auto generate." }
        value: { type: string, example: "FastCo" }
        name: { type: string, example: "FastCo" }
        language: { $ref: "#/components/schemas/Language" }
        isActive: { type: boolean, example: true }
        model-name: { type: string, example: "ad_client" }
        view-name: { type: string, example: "tenants" }
        organizations:
          description: Organizations of tenant
          type: array
          items: { $ref: "#/components/schemas/Organization" }
    serverTokens:
      description: persistent authorization token stored at server
      type: object
      properties:
        id:
          type: integer
          description: Record id. Auto generate.
        uid:
          type: string
          description: Record uuid. Auto generate
        tenant:
          description: Tenant reference. Value is automatically retrieved from the authentication context.
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Client'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_client'
        organization:
          description: Organization reference. Value is automatically retrieved from the authentication context.
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Organization'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_org'
        user:
          description: User reference. Value is automatically retrieved from the authentication context.
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'User/Contact'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_user'
        role:
          description: Role reference. Value is automatically retrieved from the authentication context.
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Role'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_role'
        language:
          description: language code
          type: object
          properties:
            propertyLabel: 
              type: string
              enum:
                 - 'Language'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              enum:
                 - 'ad_language'
        name:
          type: string
          description: Alphanumeric identifier of the entity
        token:
          type: string
          description: Authorization token. Auto generate.
        expireInMinutes:
          type: integer
          description: Token expire time in minutes
        expiresAt:
          type: string
          description: Token expire timestamp. Use this or expireInMinutes to set the expire time of token
          example: 2025-01-16T18:59:24Z
        isExpired:
          type: boolean
          description: expire status of token. read only.
        isActive:
          type: boolean
          description: The record is active in the system
    errorResponse:
      type: object
      properties:
        title:
          type: string
          description: error summary text
        status:
          type: integer
          description: http status
        detail:
          type: string
          description: error detail text
  
    companyGroups:
      type: object
      properties:
        id:
          type: integer
          description: record id
          readOnly: true
        uid:
          type: string
          description: record uuid
          readOnly: true
        value:
          type: string
          description: Search key for the record in the format required - must be unique
        name:
          type: string
          description: Alphanumeric identifier of the entity
    companyLocations:
      type: object
      properties:
        id:
          type: integer
          description: record id
          readOnly: true
        uid:
          type: string
          description: record uuid
          readOnly: true
        address:
          type: object
          properties:
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              readOnly: true
              enum:
                 - 'c_location'
            view-name:
              type: string
              readOnly: true
              enum:
                 - 'companyAddresses'
            address_line_1:
              type: string
              description: Address line 1 for this location
            address_line_2:
              type: string
              description: Address line 2 for this location
            city:
              type: string
              description: Identifies a City
            state_or_province:
              type: object
              properties:
                propertyLabel: 
                  type: string
                  readOnly: true
                  enum:
                     - 'Region'
                id:
                  type: integer
                  description: record id
                identifier:
                  type: string
                  description: record identifier
                model-name:
                  type: string
                  readOnly: true
                  enum:
                     - 'c_region'
            postal_code:
              type: string
              description: Postal code
            country:
              type: object
              properties:
                propertyLabel: 
                  type: string
                  readOnly: true
                  enum:
                     - 'Country'
                id:
                  type: integer
                  description: record id
                identifier:
                  type: string
                  description: record identifier
                model-name:
                  type: string
                  readOnly: true
                  enum:
                     - 'c_country'
        phone_number:
          type: string
          description: Identifies a telephone number
        email:
          type: string
          description: Electronic Mail Address
    companySuppliers:
      type: object
      properties:
        id:
          type: integer
          description: record id
          readOnly: true
        uid:
          type: string
          description: record uuid
          readOnly: true
        company:
          type: object
          properties:
            propertyLabel: 
              type: string
              readOnly: true
              enum:
                 - 'Business Partner'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              readOnly: true
              enum:
                 - 'c_bpartner'
        supplier:
          type: object
          properties:
            propertyLabel: 
              type: string
              readOnly: true
              enum:
                 - 'Supplier'
            id:
              type: integer
              description: record id
            identifier:
              type: string
              description: record identifier
            model-name:
              type: string
              readOnly: true
