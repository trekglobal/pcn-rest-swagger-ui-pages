security:
    - bearerAuth: [] # use the same name as above          
paths:
  /auth/tokens:
    post:
      tags:
        - Authentication
      summary: Login for authorization token
      description: >-
        Login with tenant, user name, password and role. The return
        token is use as Authorization request header (Bearer {token}) for
        subsequent api call

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                 userName:
                    type: string
                    description: Username for authentication
                    example: apiuser@pcndev.com
                 password:
                    type: string
                    description: Password for authentication
                    example: "redacted_password"
                 parameters:
                    type: object
                    properties:
                       clientId:
                          type: integer
                          description: Tenant identifier
                          example: 1000000
                       roleId:
                          type: integer
                          description: Role identifier
                          example: 1000000
                       organizationId:
                          type: integer
                          description: Organization identifier
                          example: 0
                       language:
                          type: string
                          description: Language code
                          example: en_US
            examples:            
              localGardenTenant:
                summary: user authentication for localhost GardenWorld tenant.
                value:
                    userName: "GardenAdmin"
                    password: "GardenAdmin"
                    parameters:
                       clientId: 11
                       roleId: 102
